<!DOCTYPE html>
<html>
    <head>
        <title> Position </title>
    </head>
    <body>
        <h1> document </h1>
        <h2> The getElementByClassName() Method </h2>

        <p>Change the text of the first element class</p>

        <div class="ex."> Class 1 </div>
        <div class="ex."> Class 45 </div>

        <script>
            const lab= document.getElementsByClassName("ex.");
            lab[1].innerHTML = "lenovo";
        </script>
    </body>
</html>
